apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: helm-services
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/evoteum/kubernetes-lab-services.git
        revision: main
        directories:
          - path: services
    - list:
        elements: "{{ items }}"
  strategy:
    generators:
      - matrix:
          generators:
            - git
            - list
  template:
    metadata:
      name: "{{ name }}"
      labels:
        evoteum.dev/component: helm-service
      annotations:
        evoteum.dev/why: "{{ why }}"
    spec:
      project: default
      source:
        repoURL: "{{ chartRepo }}"
        chart: "{{ chartName }}"
        targetRevision: "{{ targetRevision }}"
        helm:
          releaseName: "{{ name }}"
          valueFiles:
            - "{{ valuesFile }}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ namespace }}"
        namespaceMetadata:
          labels:
            app.kubernetes.io/managed-by: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
  templatePatch: |
    {{- if not ( hasKey . "enabled" ) or not .enabled }}
      {{- set . "skip" true }}
    {{- end }}
